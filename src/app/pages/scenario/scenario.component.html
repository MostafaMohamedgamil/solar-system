
<section class="bg-body-tertiary mb-5 p-4">
    <div class="container">
        <h1 class="fw-bold mb-4">AI-Powered Solar Energy Simulation</h1>
        <p class="mb-4">Design, simulate, and optimize your renewable energy solutions with advanced AI technology</p>
        <div>
            <button class="btn btn-primary">Start Simulation</button>
        </div>
    </div>
</section>

<section class="">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7 ">
                <form (submit)="callAi(); $event.preventDefault()">
                    <label class="fw-bold mb-2 fs-3">Create New Scenario</label>
                    <textarea  [(ngModel)]="scenarioText"  name="scenarioText"  type="text" class="form-control mb-3 " rows="5" placeholder="Scenario Name"></textarea>
                    <div class="d-flex justify-content-center ">
                        <button type="submit" class="btn btn-outline-primary ps-4 pe-4 ">Send</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="mt-3">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <div class="card mb-3 bg-body-tertiary">
                        <div class="card-body">
                            <h5 class="card-title text-center fw-bold"> Scenario Response</h5>
                                <p>{{aiResponse}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
